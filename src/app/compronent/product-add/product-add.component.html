<form  [formGroup]="productForm" (ngSubmit)="onHandleSubmit()" class="">
    <div class="mb-3 nameProduct">
     <label for="" class="form-label">Name Product</label>
     <input type="text" formControlName="name" class="form-control w-50"><br>
    </div>
    <div class="mb-3 priceProduct">
        <label for="">Price Product</label>
     <input type="text" formControlPrice="price" class="form-control w-50"><br>
    </div>
    <button type="submit">Submit</button>
</form>
